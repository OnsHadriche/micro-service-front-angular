<h3>{{ isEditMode ? 'Edit Address' : 'Add Address' }}</h3>
<form (ngSubmit)="saveAddress()">
  <mat-form-field appearance="fill">
    <mat-label>Street</mat-label>
    <input matInput id="street" [(ngModel)]="address.street" name="street" placeholder="Enter street" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>City</mat-label>
    <input matInput id="city" [(ngModel)]="address.city" name="city" placeholder="Enter city"  />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">{{ isEditMode ? 'Update' : 'Create' }}</button>
</form>
